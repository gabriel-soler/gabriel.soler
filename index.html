  <style>
    body { 
      font-family: 'Arial', sans-serif;

    /* Aplicamos Bebas Neue al título y "ACTOR" */
    h1 { 
      color: #333;

    p {

    /* Estilos para las imágenes */
    img {

      border-radius: 10px; 
      transition: transform 0.3s ease; /* Transición suave */

    /* Efecto de agrandado al pasar el ratón por encima */
    img:hover {

      display: inline-block;

    }

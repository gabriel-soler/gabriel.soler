<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Soler Actor</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 20px; 
    }

    /* Hacer el nombre "Gabriel Soler" un poco más pequeño y más fino */
    h1 { 
      color: #333; 
      font-size: 60px; /* Reduje el tamaño del nombre */
      font-weight: 300; /* Le puse un peso de fuente más fino */
      margin-bottom: 0; /* Quitamos el espacio debajo */
    }

    /* Estilos para las imágenes */
    img { 
      max-width: 300px; /* Tamaño estándar para las imágenes */
      margin: 10px; 
      border-radius: 10px; 
      transition: transform 0.3s ease; /* Transición suave */
    }

    /* Efecto de agrandado al pasar el ratón por encima */
    img:hover {
      transform: scale(1.3); /* Aumenta un 30% el tamaño de la imagen */
    }

    /* Estilo para el contenido del CV */
    .cv { 
      text-align: left; 
      display: inline-block; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <h1>GABRIEL SOLER</h1>

  <h2></h2>
  
  <!-- Video con tamaño aumentado -->
  <iframe width="800" height="450" 
          src="https://www.youtube.com/embed/1psmT_hpQ_w?rel=0&modestbranding=1" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>

  <h2></h2>

  <!-- Fotos -->

  <h2></h2>

  <!-- Información adicional -->

    <p><strong>Cine:</strong> Película 1, Película 2</p>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Soler Actor</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 20px; 
    }
    h1 { color: #333; }
    
    /* Estilo para el contenedor del video (mantener proporción 16:9) */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;  /* Limita el tamaño máximo */
      margin: 10px auto;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9/16 = 0.5625 = 56.25%) */
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Estilos para las imágenes */
    img { 
      max-width: 300px; /* Tamaño estándar para las imágenes */
      margin: 10px; 
      border-radius: 10px; 
      transition: transform 0.3s ease; /* Transición suave */
    }

    /* Efecto de agrandado al pasar el ratón por encima */
    img:hover {
      transform: scale(1.3); /* Aumenta un 30% el tamaño de la imagen */
    }

    /* Estilo para el contenido del CV */
    .cv { 
      text-align: left; 
      display: inline-block; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <h1>GABRIEL SOLER</h1>
  <p>ACTOR</p>

  <h2></h2>
  
  <!-- Video primero con proporción 16:9 -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/1psmT_hpQ_w?rel=0&modestbranding=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>

  <h2></h2>

  <!-- Fotos -->
  <img src="Gabriel1.jpg" alt="Foto 1">
  <img src="K1B07912.jpg" alt="Foto 2">
  <img src="K1B07932.jpg" alt="Foto 3">
  <img src="K1B07981.jpg" alt="Foto 4">
  
  <h2></h2>

  <!-- Información adicional -->
  <div class="cv">
    <p><strong>Teatro:</strong> Obra 1, Obra 2</p>
    <p><strong>Cine:</strong> Película 1, Película 2</p>
    <p><strong>Educación:</strong> Escuela de Actuación XYZ</p>
  </div>
</body>
</html>
